
<main id="main" class="main">

<div *ngIf="room" class="card mt-10">
  <div class="card-body">
    <h3 class="card-title">room Details</h3>
    <p class="card-text">room type : {{room.roomType}}</p>
    <p class="card-text">rent: {{room.rent}}</p>
    <p class="card-text">amenities: {{room.amenities}}</p>
    <p class="card-text">roomDetails: {{room.roomDetails }}</p>
  </div>
</div>
</main>
