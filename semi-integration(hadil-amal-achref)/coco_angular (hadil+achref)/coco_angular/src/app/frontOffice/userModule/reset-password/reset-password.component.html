<!-- reset-password.component.html -->
<div class="reset-password-container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header text-center bg-transparent border-0">
            <img src="assets/frontOffice/img/logo.png" alt="Co&Co Esprit Logo" height="60">
            <h3 class="d-inline align-middle ml-2 text-dark">Co&Co Esprit</h3>
          </div>
          <div class="card-body">
            <h3 class="text-center text-primary mb-4">Reset Your Password</h3>
            <form [formGroup]="resetForm" (ngSubmit)="resetPassword()">
              <div class="form-group">
                <label for="newPassword" class="form-label">New Password:</label>
                <input type="password" id="newPassword" class="form-control" formControlName="newPassword" required>
                <div *ngIf="resetForm.get('newPassword')?.touched">
                  <small class="text-danger" *ngIf="resetForm.get('newPassword')?.errors?.['required']">
                    Password is required.
                  </small>
                  <small class="text-danger" *ngIf="resetForm.get('newPassword')?.errors?.['minlength']">
                    Password must be at least 6 characters long.
                  </small>
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-block" [disabled]="!resetForm.valid">Reset Password</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
