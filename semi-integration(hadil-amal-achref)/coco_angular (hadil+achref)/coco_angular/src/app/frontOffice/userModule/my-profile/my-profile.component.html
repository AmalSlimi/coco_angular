<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

<app-header-front></app-header-front>
<main class="profile-page">
  <section class="section-profile-cover section-shaped my-0">
    <div class="shape shape-style-1 shape-primary">
      <span></span><span></span><span></span><span></span><span></span><span></span>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <div class="card card-profile shadow mt--300">
        <div class="px-4">
          
          <div class="row justify-content-center">
            <div class="col-lg-3 order-lg-2">
              <div class="card-profile-image">
                <a href="javascript:;">
                  <img src="{{ user.pictureUrl || 'assets/default-profile.jpg' }}" class="rounded-circle">
                </a>
              </div>
            </div>
            <div class="col-lg-4 order-lg-3 text-lg-right align-self-lg-center">
              <div ngbDropdown class="d-inline-block">
                <button class="btn btn-outline-secondary" id="profileSettingsDropdown" ngbDropdownToggle>
                    <i class="fas fa-cog"></i> 
                </button>
                <div ngbDropdownMenu aria-labelledby="profileSettingsDropdown">
                    <button class="dropdown-item" (click)="toggleEdit()">
                        <i class="fas fa-edit"></i> Edit Profile
                    </button>
                    <button class="dropdown-item" (click)="showRoleChange()">
                        <i class="fas fa-user-tag"></i> Change Role
                    </button>
                    <button class="dropdown-item" (click)="showChangePasswordForm()">
                        <i class="fas fa-key"></i> Change Password
                    </button>
                </div>
            </div>
            
            </div>
          </div>
          <div class="text-center mt-5">
            <h3>{{ user.username }}</h3>
            <div class="h6 font-weight-300"><i class="ni location_pin mr-2"></i>{{ user.email }}</div>
            <div class="h6 mt-4"><i class="ni business_briefcase-24 mr-2"></i>{{ user.gender }}, Date of Birth: {{ user.dateOfBirth | date:'longDate' }}</div>
            <div><i class="ni education_hat mr-2"></i>{{ user.address }}</div>
            <div><i class="ni mobile-button mr-2"></i>{{ user.phoneNumber }}</div>
            <div *ngIf="user.roles && user.roles.length > 0" class="mt-4">
              <h6>Role:</h6>
              <ul>
                <li *ngFor="let role of user.roles">{{ role.name }}</li>
              </ul>
            </div>

          </div>
          
          

<!-- hedhy lel edit -->
          <div *ngIf="isEditing" class="mt-5 py-5 border-top text-center">
            <div class="row justify-content-center">
              <div class="col-lg-9">
                <form (ngSubmit)="saveProfile()">
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" [(ngModel)]="user.username" name="username" required>
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email" required disabled>
                  </div>
                  <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" [(ngModel)]="user.address" name="address">
                  </div>
                  <div class="form-group">
                    <label for="birthday">Birthday</label>
                    <input type="date" class="form-control" id="birthday" [(ngModel)]="user.dateOfBirth" name="dateOfBirth">
                  </div>
                  <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" class="form-control" id="phoneNumber" [(ngModel)]="user.phoneNumber" name="phoneNumber">
                  </div>
                  <button type="submit" class="btn btn-primary">Save Changes</button>
                  <button type="button" class="btn btn-secondary" (click)="toggleEdit()">Cancel</button>
                </form>
              </div>
            </div>
          </div>

          <!-- hedhy l role -->
          <div *ngIf="changingRole" class="mt-3">
          <div class="card-profile-actions py-4 mt-lg-0">
            <select [(ngModel)]="selectedRole" class="form-control">
              <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
            </select>
            <button class="btn btn-primary mt-2" (click)="onUpdateRole()">Change Role</button>
          </div>
          </div>

          <!-- hedhy lel pswd -->
          <div *ngIf="changingPassword" class="mt-5 py-5 border-top text-center">
            <div class="row justify-content-center">
              <div class="col-lg-9">
                <h4>Change Password</h4>
                <form (ngSubmit)="changePassword()">
                  <div class="form-group">
                    <label for="currentPassword">Current Password</label>
                    <input type="password" class="form-control" id="currentPassword" [(ngModel)]="currentPassword" name="currentPassword" required>
                  </div>
                  <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" class="form-control" id="newPassword" [(ngModel)]="newPassword" name="newPassword" required>
                  </div>
                  <div class="form-group">
                    <label for="renewPassword">Confirm New Password</label>
                    <input type="password" class="form-control" id="renewPassword" [(ngModel)]="renewPassword" name="renewPassword" required>
                  </div>
                  <button type="submit" class="btn btn-primary">Change Password</button>
                  <button type="button" class="btn btn-secondary" (click)="changingPassword = false">Cancel</button>
                </form>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>
</main>
<app-footer-front></app-footer-front>
