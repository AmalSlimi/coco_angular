<div class="container mt-5">
    <h2 class="mb-4">Edit Reclamation</h2>
    <form (ngSubmit)="updateReclamation()" class="card p-4">
      <div class="form-group mb-3">
        <label for="title">Title</label>
        <input type="text" id="title" [(ngModel)]="reclamation.title" name="title" class="form-control" required>
      </div>
      <div class="form-group mb-3">
        <label for="description">Description</label>
        <textarea id="description" [(ngModel)]="reclamation.description" name="description" class="form-control" required></textarea>
      </div>
      <div class="form-group mb-4">
        <label for="type">Type</label>
        <select id="type" [(ngModel)]="reclamation.type" name="type" class="form-control" required>
          <option value="SERVICE_COMPLAINTS">SERVICE_COMPLAINTS</option>
          <option value="FEEDBACK">Feedback</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
