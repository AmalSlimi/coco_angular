<app-header-front></app-header-front>
<div class="container">
  <h2>My Reclamations</h2>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  <ul class="list-group">
    <li *ngFor="let reclamation of myReclamations" class="list-group-item">
      <h5>{{ reclamation.title }}</h5>
      <p>{{ reclamation.description }}</p>
      <small>Type: <strong>{{ reclamation.type }}</strong></small><br>
      <small>State: <strong>{{ reclamation.state }}</strong></small>
      <button *ngIf="reclamation.state === 'PENDING'" class="btn btn-info" (click)="editReclamation(reclamation.id)">Update</button>
      <button *ngIf="reclamation.state === 'PENDING'" class="btn btn-danger" (click)="deleteReclamation(reclamation.id)">Delete</button>
      <button *ngIf="reclamation.state !== 'PENDING'" class="btn btn-outline-primary btn-sm" (click)="toggleResponses(reclamation)">
        <i class="bi bi-chat-left-text"></i> Show Responses
      </button>
      <div *ngIf="reclamation.responses && reclamation.responses.length > 0" class="mt-3">
        <div *ngFor="let response of reclamation.responses" class="card">
          <div class="card-body">
            <p class="card-text">{{ response.message }}</p>
          </div>
        </div>
      </div>
      <div *ngIf="reclamation.responses && reclamation.responses.length === 0" class="alert alert-info mt-2">
        No responses available for this reclamation.
      </div>
    </li>
  </ul>
</div>
<app-footer-front></app-footer-front>
