<app-header-front></app-header-front>
<div class="container">
    <h2>Add Reclamation</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" [(ngModel)]="reclamation.title" name="title" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" [(ngModel)]="reclamation.description" name="description" class="form-control" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <p>{{ message }}</p>
  </div>
  <app-footer-front></app-footer-front>
