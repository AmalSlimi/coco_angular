<app-header-front></app-header-front>

<div>
  <h2>Add New Subscription</h2>
  <form (submit)="addSubscription()">
    <div>
      <label for="remainingTrips">Remaining Trips:</label>
      <input type="number" id="remainingTrips" name="remainingTrips" [(ngModel)]="subscription.remainingTrips" required>
    </div>
    <div>
      <label for="subscriptionPaymentMethod">Subscription Payment Method:</label>
      <select id="subscriptionPaymentMethod" name="subscriptionPaymentMethod" [(ngModel)]="subscription.subscriptionPaymentMethod" required>
        <option value="CREDIT_CARD">Credit Card</option>
        <option value="CASH">Cash</option>
      </select>
    </div>
    <button type="submit">Add Subscription</button>
  </form>

</div>
<app-footer-front></app-footer-front>
