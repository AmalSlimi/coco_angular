<app-header-front></app-header-front>

<main id="main" class="main">

<div *ngIf="accomodation" class="card mt-10">
  <div class="card-body">
    <h3 class="card-title">Accommodation Details</h3>
    <p class="card-text">Number Of Room: {{ accomodation.numberOfRoom }}</p>
    <p class="card-text">Localisation: {{ accomodation.localisation }}</p>
    <p class="card-text">Address: {{ accomodation.address }}</p>
    <p class="card-text">Rules: {{ accomodation.rules }}</p>
    <p class="card-text">Price: {{ accomodation.rent_price }}</p>
  </div>
</div>
</main>
<app-footer-front></app-footer-front>
