<app-header-front></app-header-front>
<div class="container mt-4">
  <!-- Titre centré -->
  <div class="row justify-content-center mb-4">
    <div class="col text-center"> <!-- Utilisez 'col' pour une seule colonne centrée -->
      <h2>My Favourite List</h2> <!-- Titre centré -->
    </div>
  </div>
<div class="container mt-4">
  <div class="row justify-content-center mb-4">
    <div class="col-lg-4 col-md-6 mb-4" *ngFor="let accommodation of favoriteAccommodations">
      <div class="card h-100">
        <!-- Fixer une hauteur pour garantir une taille uniforme, utiliser object-fit: cover -->
        <img
          class="card-img-top"
          [src]="'http://localhost:8085/spring2024/api/accommodations/' + accommodation.accommodationID + '/image'"
          alt="Image de l'hébergement"
          style="height: 200px; object-fit: cover; width: 100%;" 
        />
        <div class="card-body">
          <h5 class="card-title">{{ accommodation.accommodationName }}</h5>
          <p class="card-text">{{ accommodation.localisation }}</p>
          <p class="card-text">Prix : {{ accommodation.rent_price }}</p>
          <p class="card-text">Catégorie : {{ accommodation.categoryTitle }}</p>
        </div>
          <!-- Bouton Book an Appointment -->
          <button class="btn btn-success" [routerLink]="['/create-customer']" [queryParams]="{ rent: accommodation.rent_price }">Book an appointment</button>
        </div>
      </div>
    </div>
  </div>
</div>
