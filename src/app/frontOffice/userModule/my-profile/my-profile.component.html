<app-header-front></app-header-front>
<main>
<section class="vh-100" style="background-color: #f4f5f7;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-6 mb-4 mb-lg-0">
        <div class="card mb-3" style="border-radius: .5rem;">
          <div class="row g-0">
            <div class="col-md-4 gradient-custom text-center text-white"
              style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
              <img [src]="user.pictureUrl || 'assets/default-profile.jpg'" alt="Avatar" class="img-fluid my-5" style="width: 80px;" />

              <h5>{{ user.username }}</h5>
              <div *ngFor="let role of user.roles">
                <p class="text-muted">{{ role.name }}</p>
                <button class="btn btn-primary" (click)="toggleEdit()">Edit Profile</button>

              </div>
            </div>
            <div class="col-md-8" >
              <div class="card-body p-4">
                <h6>Information</h6>
                <hr class="mt-0 mb-4">
                <div class="row pt-1">
                  <div class="col-6 mb-3">
                    <h6>Email</h6>
                    <p class="text-muted">{{ user.email }}</p>
                  </div>
                  <div class="col-6 mb-3">
                    <h6>Gender</h6>
                    <p class="text-muted">{{ user.gender }}</p>
                  </div>
                </div>
                <div class="row pt-1">
                  <div class="col-6 mb-3">
                    <h6>Address</h6>
                    <p class="text-muted">{{ user.address }}</p>
                  </div>
                  <div class="col-6 mb-3">
                    <h6>Date of Birth</h6>
                    <p class="text-muted">{{ user.dateOfBirth | date:'longDate' }}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-8" *ngIf="isEditing">
          <div class="card-body p-4">
            <form>
              <!-- Form fields for editing profile information here -->
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" [(ngModel)]="user.username" name="username">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email">
              </div>
              
              <div class="mb-3">
                <label for="birthday" class="form-label">Birthday</label>
                <input type="date" class="form-control" id="birthday" [(ngModel)]="user.dateOfBirth" name="dateOfBirth">
              </div>
             
              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" [(ngModel)]="user.address" name="address">
              </div>
              
              
              <!-- <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-control" id="role" [(ngModel)]="user.role" name="role">
                  <option value="USER">User</option>
                  <option value="HOST">Host</option>
                  <option value="DRIVER">Driver</option>
                  <option value="PASSENGER">Passenger</option>
                  <option value="ROOMSEEKER">RoomSeeker</option>
                </select>
              </div> -->
              <button type="button" class="btn btn-primary" (click)="saveProfile()">Save Changes</button>
              <button type="button" class="btn btn-secondary" (click)="toggleEdit()">Cancel</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</main>
<app-footer-front></app-footer-front>
