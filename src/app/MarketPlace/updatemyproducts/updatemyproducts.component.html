<<app-header-front></app-header-front>
<div class="container-fluid">

    <div class="card-header" style="width: 50%;margin:10px auto">
        <div class="card-header">
            Update MyPRODUCT
        </div>


                        <form [formGroup]="registerForm" (ngSubmit)="saveEditedCategory()">


                        <div class="form-group">
                            <label for="name">Product Name</label>
                            <input formControlName="name" id="name" class="form-control" type="text">
                        </div>

                        <div class="form-group">
                            <label for="typeProduct">Type of Product</label>
                            <input formControlName="typeProduct" id="typeProduct" class="form-control" type="text">
                        </div>

                        <div class="form-group">
                            <label for="description">Description</label>
                            <input formControlName="description" id="description" class="form-control" type="text">
                        </div>

                        <div class="form-group">
                            <label for="quantity">Quantity</label>
                            <input formControlName="quantity" id="quantity" class="form-control" type="number">
                        </div>

                        <div class="form-group">
                            <label for="weight">Weight</label>
                            <input formControlName="weight" id="weight" class="form-control" type="text">
                        </div>

                        <div class="form-group">
                            <label for="price">Price</label>
                            <input formControlName="price" id="price" class="form-control" type="number">
                        </div>

                        <button type="submit" class="btn btn-primary" >Save Changes</button>

                </form>

                <div class="card-footer" *ngIf="showAlert">
                    <div class="alert alert-success" role="alert">
                        <button class="close" (click)="closeAlert()">&times;</button>
                        <strong>Successfully edited</strong>
                    </div>
                </div>
                </div>
            </div>


<app-footer-front></app-footer-front>
