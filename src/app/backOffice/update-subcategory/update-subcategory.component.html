<form  class="p-4" [formGroup]="updateSubCatForm" >
    <div class="row ">
      <label  class="form-label">categoryTitle</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputText " formControlName="subCategoryTitle">
      </div>
    </div>
    <div class="row mb-3">
      <label class="form-label">categoryDescription</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail" formControlName="subCategoryDescription">
      </div>
    </div>
    <div class="row mb-3">
        <select id="inputState" class="form-select" formControlName="category">
            <label class="form-label">category</label>
            <option *ngFor="let c of cats" [value]="c.categoryID">{{c.categoryTitle}}</option>
          
          </select>
    </div>
    
   
    
    
    <div class="text-center">
      <button type="submit" class="btn btn-primary" (click)="add()">Submit</button>
      <button type="reset" class="btn btn-secondary " (click)="reset()">Reset</button>
    </div>
  </form>
  >
