<app-navbar-back></app-navbar-back>

<main id="main" class="main">
  <table class="table" border="1">
    <tr>

      <th>Departure Time</th>
      <th>Arrival Time</th>
      <th>Amount</th>


    </tr>
    <tr *ngFor="let ts of listTripStop">

      <td>{{ ts.arrivalTime }}</td>
      <td>{{ ts.departureTime }}</td>
      <td>{{ ts.amount }}</td>

      <td><button class="btn btn-warning"(click)="supp(ts.id)" >delete</button></td>
      <td><button class="btn btn-danger" [routerLink]="['/update-tripStop',ts.id]">Update</button></td>



    </tr>
  </table>
</main>

<app-footer-back></app-footer-back>
