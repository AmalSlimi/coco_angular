<section class="section register login-section min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
  <main>
    <div class="container">
      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <img src="assets/backOffice/img/logo.png" alt="">
                  <span class="d-none d-lg-block">Coco Esprit</span>
                </a>
              </div>
              <div class="card mb-3">
                <div class="card-body">
                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Create an Account</h5>
                    <p class="text-center small">Enter your personal details to create account</p>
                  </div>
                  <div class="login-box">
                    <form [formGroup]="registerForm" (ngSubmit)="register()" class="row g-3 needs-validation" novalidate>
                      <div class="col-12">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" formControlName="username" required>
                      </div>
                      <div class="col-12">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" formControlName="email" required>
                      </div>
                      <div class="col-12">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" formControlName="password" required>
                      </div>
                      <div class="col-12">
                        <label for="gender" class="form-label">Gender</label>
                        <select class="form-select" id="gender" formControlName="gender" required>
                          <option value="">Choose...</option>
                          <option value="Male">Male</option>
                          <option value="Female">Female</option>
                          <option value="Other">Other</option>
                        </select>
                      </div>
                      <div class="col-12">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" formControlName="address" required>
                      </div>
                      <div class="col-12">
                        <label for="dateOfBirth" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dateOfBirth" formControlName="dateOfBirth" required>
                      </div>
                      <div class="col-12">
                        <label for="pictureUrl" class="form-label">Profile Picture URL</label>
                        <input type="url" class="form-control" id="pictureUrl" formControlName="pictureUrl">
                      </div>
                      <!-- Role Selection - Conditionally Displayed -->
                      <div class="col-12" *ngIf="displayRoleSelection">
                        <label for="role" class="form-label">Role</label>
                        <select class="form-select" id="role" formControlName="role" required>
                          <option value="USER">User</option>
                          <option value="DRIVER">Driver</option>
                          <option value="PASSENGER">Passenger</option>
                          <option value="HOST">Host</option>
                          <option value="ROOMSEEKER">Room Seeker</option>
                          <!-- Add more roles as needed -->
                        </select>
                      </div>
                      <div class="col-12">
                        <button class="btn btn-primary w-100" type="submit">Create Account</button>
                      </div>
                      <div class="col-12">
                        <p class="small mb-0">Already have an account? <a routerLink="/login">Log in</a></p>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
</section>
