<app-header-back></app-header-back>
<app-navbar-back></app-navbar-back>
<main id="main" class="main">
    <table class="table" border="1">
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>QR Code</th>
          <th> PDF</th>
        </tr>
        <tr *ngFor="let c of listCategory">
          <td>{{c.categoryTitle}}</td>
          <td>{{c.categoryDescription}}</td>
          <td>
            <img [src]="generateQRCode(c)" alt="QR Code">
          </td>
          <td>
            <button (click)="generatePDF(c)">generate PDF</button>
        </td>
        </tr>
      </table>          
</main>
<app-footer-back></app-footer-back>
