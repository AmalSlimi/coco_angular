<form  class="p-4" [formGroup]="catForm" >
  <div class="row ">
    <label  class="form-label">categoryTitle</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputText " formControlName="categoryTitle">
    </div>
  </div>
  <div class="row mb-3">
    <label class="form-label">categoryDescription</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail" formControlName="categoryDescription">
    </div>
  </div>
 
  
  
  <div class="text-center">
    <button type="submit" class="btn btn-primary" (click)="update()">Submit</button>
    <button type="reset" class="btn btn-secondary " (click)="reset()">Reset</button>
  </div>
</form>
