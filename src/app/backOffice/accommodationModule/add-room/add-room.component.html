<form class="row g-3 p-4" [formGroup]="ajouterRoomForm">
    <div class="col-md-12">
      <input type="text" class="form-control" placeholder="roomType" formControlName="roomType">
    </div>
    <div class="col-md-12">
      <input type="email" class="form-control" placeholder="rent" formControlName="rent">
    </div>
    
    <div class="col-12">
      <input type="text" class="form-control" placeholder="amenities" formControlName="amenities">
    </div>
    <div class="col-md-12">
      <input type="text" class="form-control" placeholder="roomDetails" formControlName="roomDetails">
    </div>
    <div class="col-md-12">
        <label for="accommodation">accommodation</label>
        <select name="" id="" formControlName="accommodation" class="form-select" id="floatingSelect" aria-label="State">
            <option *ngFor="let a of accommodation"  [value]="a.accommodationID">{{a.address}}</option>
        </select>
    </div>
    
    <div class="col-md-12">
        <label for="">Choose image ..</label>
      <input  (change)="selectFile($event)" type="file" name="" id="">
    </div>
    
    
    <div class="text-center">
      <button type="submit" class="btn btn-primary" (click)="add()">Submit</button>
      <button type="reset" class="btn btn-secondary">Reset</button>
    </div>
  </form>
